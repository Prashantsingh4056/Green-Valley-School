<!-- Login/Signup Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <button class="auth-close" onclick="closeAuthModal()">‚úï</button>
            
            <div class="auth-header">
                <h2>Welcome Back!</h2>
                <p>Login or create a new account</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label>User Role</label>
                    <select required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="parent">Parent</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email or Username</label>
                    <input type="text" placeholder="Enter your email or username" required>
                </div>

                <div class="form-group password-toggle">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    <span class="toggle-icon" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-submit">Login</button>

                <div class="divider">OR</div>

                <div class="social-login">
                    <button type="button" class="social-login-btn" title="Login with Google">üîç</button>
                    <button type="button" class="social-login-btn" title="Login with Facebook">üìò</button>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>User Role</label>
                        <select required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="parent">Parent</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Your name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Your email" required>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" placeholder="+91 XXXXX XXXXX" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group password-toggle">
                        <label>Password</label>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <span class="toggle-icon" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
                    </div>

                    <div class="form-group password-toggle">
                        <label>Confirm</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm" required>
                        <span class="toggle-icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="auth-submit">Create Account</button>

                <div class="divider">OR</div>

                <div class="social-login">
                    <button type="button" class="social-login-btn" title="Signup with Google">üîç</button>
                    <button type="button" class="social-login-btn" title="Signup with Facebook">üìò</button>
                </div>
            </form>
        </div>
    </div>
